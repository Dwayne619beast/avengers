<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="avengers">
        <center>
            <a href="#" target="_blank">
                <img src=download.jpg class="img-responsive">
            </a>
        </center>
    </div>

    <div id="myCarousel" class="carousel slide">

            <div class="item active">
                <center>
                    <a href="#" target="_blank">
                        <img src="ironman.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>ironman</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="thor.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>thor</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Black%20Widow.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>blackwidow</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Blackpanther.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Blackpanther</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="Captain%20America.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>captain america</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="hulk.webp" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>hulk</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="spiderman.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>spiderman</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src="vision.jpg" class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>Vision</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <a href="#" target="_blank">
                        <img src=thanos.jpeg class="img-responsive">
                    </a>
                    <div class="carousel-content">
                        <p>thanos</p>
                    </div>
                </center>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span></a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span></a>
        </div>
    </div>

</body>

</html>
